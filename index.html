<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>carteira-digital</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #fff;
    }

    /* --- ESTILOS DA LOGO E TOPO --- */
    .logo-wrapper {
        text-align: center;
        padding-top: 60px; /* Desktop: 60px */
        margin-bottom: 30px; /* Espaço entre a logo e o primeiro formulário */
    }

    .custom-logo {
        width: 284px; /* Desktop: 284px */
        height: auto;
    }

    /* --- ESTILOS DOS CARDS E FORMULÁRIO --- */
    .custom-card {
        background-color: #f8f9fa;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 4px;
        width: 100%;
    }

    .custom-material-group {
        position: relative;
        margin-bottom: 15px;
        width: 100%;
    }

    .custom-material-group label {
        display: block;
        font-size: 12px;
        color: #888;
        margin-bottom: 2px;
        transform: scale(0.9);
        transform-origin: left top;
    }

    .custom-material-group input {
        width: 100%;
        border: none;
        border-bottom: 1px solid #ccc;
        background: transparent;
        color: #00457c;
        font-size: 16px;
        font-weight: 400;
        padding: 5px 0;
        border-radius: 0;
        outline: none;
        text-transform: uppercase;
    }

    .custom-material-group input:focus {
        outline: none;
        border-bottom: 1px solid #00457c;
    }

    .validation-code-input {
        font-size: 18px !important;
        letter-spacing: 1px;
        color: #1c1c1c !important;
    }

    /* --- REGRAS DE LARGURA DO CONTAINER DE BAIXO --- */
    .container-ajustado {
        width: 740px;
        max-width: 100%;
    }

    /* --- MEDIA QUERIES (TABLET E MOBILE) --- */
    
    /* Tablet e Telas Médias (Até 1024px) */
    @media (max-width: 1024px) {
        .container-ajustado {
            width: 619px; /* Ajuste do container para tablet */
        }
        
        .custom-logo {
            width: 223px; /* Logo reduzida no tablet */
        }
    }

    /* Mobile (Até 767px - Celulares padrão) */
    @media (max-width: 767px) {
        .logo-wrapper {
            padding-top: 20px; /* Padding reduz para 20px no mobile */
        }

        .custom-logo {
            width: 284px; /* Logo volta para o tamanho maior no mobile */
        }
    }
</style>
</head>
<body>

<div class="container">
    
    <!-- LOGO NO TOPO -->
    <div class="row">
        <div class="col-12 logo-wrapper">
            <img src="https://novoportal.cruzeirodosul.edu.br/static/logos/educacional/flat/cruzeiro-edu.png" alt="Logo Cruzeiro do Sul" class="custom-logo">
        </div>
    </div>

    <!-- BLOCO DE CIMA: CÓDIGO -->
    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            <div class="custom-card">
                <div class="custom-material-group">
                    <label for="codValidacao">Código de validação</label>
                    <!-- Inserido o novo código gerado -->
                    <input type="text" id="codValidacao" value="729K581M306P" readonly class="validation-code-input">
                </div>
            </div>
        </div>
    </div>

    <!-- BLOCO DE BAIXO: DADOS -->
    <div class="row">
        <div class="col-12 mx-auto container-ajustado">
            <div class="custom-card">
                
                <div class="row">
                    <div class="col-12">
                        <div class="custom-material-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" value="ABRIL MARIBEL RODRÍGUEZ" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="custom-material-group">
                            <label for="curso">Curso</label>
                            <input type="text" id="curso" value="SUPERIOR DE TECNOLOGIA EM GESTÃO DE RECURSOS HUMANOS" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="custom-material-group">
                            <label for="rgm">RGM</label>
                            <input type="text" id="rgm" value="30529184-2" readonly>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="custom-material-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" value="023.236.059-68" readonly>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="custom-material-group">
                            <label for="dataValid">Data de validade</label>
                            <input type="text" id="dataValid" value="31/12/2026" readonly>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

</body>

</html>
